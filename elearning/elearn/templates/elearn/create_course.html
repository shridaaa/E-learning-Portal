{% extends './base.html' %}

{% block content %}

<div class="container mt-5">
    <h1>Create New Course</h1>
    <form method="post">
        {% csrf_token %}
        <!-- Coursename -->
        <div class="form-group row">
            <label for="id_description" class="col-sm-2 col-form-label">Course Name:</label>
            <div class="col-sm-10">
                {{ course_form.name }}
            </div>
        </div>
        <!-- Description-->
        <div class="form-group row">
            <label for="id_description" class="col-sm-2 col-form-label">Description:</label>
            <div class="col-sm-10">
                {{ course_form.description }}
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Create Course</button>
    </form>
</div>

{% endblock %}
